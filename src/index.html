<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskTrek - Smart Task Management</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="js/addAnimation.js" defer></script>
  </head>
  <body>
    <div class="container hidden">
      <section class="">
        <h1>TaskTrek <i class="fas fa-check-double"></i></h1>
        <div class="task-controls">
          <div class="task-input-group">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <select id="taskPriority">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <input type="date" id="taskDueDate" />
            <button onclick="ui.handleAddTask()" class="add-btn">
              <i class="fas fa-plus"></i> Add Task
            </button>
          </div>
          <div class="task-filters">
            <select id="filterPriority" onchange="ui.renderTasks()">
              <option value="all">All Priorities</option>
              <option value="high">High Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="low">Low Priority</option>
            </select>
            <select id="filterStatus" onchange="ui.renderTasks()">
              <option value="all">All Status</option>
              <option value="pending">Pending</option>
              <option value="completed">Completed</option>
            </select>
            <button onclick="ui.handleClearCompleted()" class="clear-btn">
              <i class="fas fa-trash"></i> Clear Completed
            </button>
          </div>
        </div>
        <div class="tasks-container">
          <ul id="taskList"></ul>
        </div>
        <div class="task-summary">
          <span id="taskCount">0 tasks remaining</span>
          <span id="completedCount">0 completed</span>
        </div>
      </section>
    </div>

    <script type="module" src="js/addTask.js"></script>
  </body>
</html>
